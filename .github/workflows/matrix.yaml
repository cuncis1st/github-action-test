name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6,8,10]
        include:
          - os: [ubuntu-latest]
            node_version: 12
            is_ubuntu_12: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 8
          - os: macos-latest
            node_version: 10
          - os: windows-latest
            node_version: [8,10]
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_12: ${{ matrix.is_ubuntu_12 }}
    steps:
      - name:  Log node version
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name:  Log node version
        run: |
          node -v
          echo $IS_UBUNTU_12